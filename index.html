<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>
	<script>
		// Set the date and time to countdown to
		var countDownDate = new Date("Apr 14, 2023 10:00:00").getTime();
		
		// Update the countdown every second
		var x = setInterval(function() {
		
			// Get the current date and time
			var now = new Date().getTime();
			
			// Calculate the time remaining until the countdown date and time
			var timeRemaining = countDownDate - now;
			
			// Calculate days, hours, minutes, and seconds remaining
			var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
			var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
			
			// Update the countdown timer on the webpage
			document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
			
			// If the countdown is over, display a message
			if (timeRemaining < 0) {
				clearInterval(x);
				document.getElementById("countdown").innerHTML = "Uz jsme spolu!!!";
			}
		}, 1000);
	</script>
</head>
<body>
	<h1>Za jak dlouho se uvidime:</h1>
	<div id="countdown"></div>
</body>
</html>
